{%extends 'base.html'%}

{%block body%}

<h2>👩🏻‍💼 Kunden</h2>

<form method="post">
    
    {{form.csrf_token}}

    {{form.KundenID}}

    <div class="row mb-3">
        <label for="Vorname" class="col-sm-2 col-form-label">Vorname</label>
        <div class="col-sm-10">
            {{form.VorName()}}
        </div>
    </div>

    <div class="row mb-3">
        <label for="Nachname" class="col-sm-2 col-form-label">Nachname</label>
        <div class="col-sm-10">
            {{form.NachName()}}
        </div>
    </div>

    <div class="row mb-3">
        <label for="Geburtsdatum" class="col-sm-2 col-form-label">Geburtsdatum</label>
        <div class="col-sm-10">
            {{form.Geburtsdatum()}}
        </div>
    </div>

    <div class="row mb-3">
        <label for="Email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            {{form.Email()}}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Speichern</button><br>
</br>
    
</form>

{%endblock body%}
