<!Doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/templates/style.css">

  <title>Fahrrad-App</title>
</head>

<body>
  <div style="background-image: url(assets/Fahrrad.JPG)" class="fahrrad-image"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fs-4 fw-bold" href="#">
        <i class="bi bi-bicycle" style="font-size: 30px"></i>
        Fahrrad<span class="royalblue">App</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold">
          <li class="nav-item fs-5 px-2">
            <a class="nav-link" href="/">🏠 Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
          </li>
          <li class="nav-item fs-5 px-2">
            <a class="nav-link" href="/kunden">👩🏻‍💼 Kunden</a>
          </li>
          <li class="nav-item fs-5 px-2">
            <a class="nav-link" href="/fahrrad">🚲 Fahrrad</a>
          </li>
          <li class="nav-item fs-5 px-2">
            <a class="nav-link" href="/fahrradMarke">🚴🏻‍♀️ Fahrradmarke</a>
          </li>
          <li class="nav-item fs-5 px-2">
            <a class="nav-link" href="/ausleihen">🤝🏻 Ausleihen</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
  {% endwith %}


  {%block body%} {%endblock%}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/static/classicModels.js"></script>
</body>

</html>
